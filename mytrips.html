  <!-- New Trip Modal -->
    <div id="newtripmodal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
          <div class="modalform"> <!-- Adding a trip -->
            <label for="newtripname" class="pushright">Name your Trip</label><br>
            <input type="text" name="newtripname" class="modalinput" id="newtripname"><br>
            <label for="newtripdescrip">Describe your Trip</label><br>
            <input type="text" name="newtripdescrip" class="modalinput" id="newtripdescrip"><br>
            <input type="submit" id="newtripsubmit">
          </div>
      </div>

    </div>

  <!-- New Destination Modal -->
    <div id="newdestmodal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
          <div class="modalform">
          <!-- Destination Name -->
            <label for="newdestname" class="">New Destination Name</label><br>
            <span class=" glyphicon glyphicon-tag"></span>
            <input type="text" name="newdestname" class="modalinput" id="newdestname"><br>
          <!-- Destination Location -->
            <label for="newdestloc">Address/Location</label><br>
            <span class="glyphicon glyphicon-tent"></span>
            <input type="text" name="newdestloc" class="modalinput" id="newdestloc"><br>
          <!-- Arrival Date -->
            <label for="newdestarr">Arrival DD/MM/YYYY</label><br>
            <span class="glyphicon glyphicon-calendar"></span>
            <input type="text" name="newdestarrd" class="modalinput destday" id="newdestarrd">
            <input type="text" name="newdestarrm" class="modalinput destmonth" id="newdestarrm">
            <input type="text" name="newdestarry" class="modalinput destyear" id="newdestarry"><br>
          <!-- Departure Date -->
            <label for="newdestdept">Departure DD/MM/YYYY</label><br>
            <span class="glyphicon glyphicon-calendar"></span>
            <input type="text" name="newdestdeptd" class="modalinput destday" id="newdestdeptd">
            <input type="text" name="newdestdeptm" class="modalinput destmonth" id="newdestdeptm">
            <input type="text" name="newdestdepty" class="modalinput destyear" id="newdestdepty"><br>
          <!-- Comments -->
            <label for="newdestcomm">Comments about this Destination</label><br>
            <span class="glyphicon glyphicon-comment"></span>
            <input type="text" name="newdestcomm" class="modalinput" id="newdestcomm"><br>
            <input type="submit" id="newdestsubmit">
          </div>
      </div>
    </div>

  <!-- Map Shows Modal -->
    <div id="mapmodal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
